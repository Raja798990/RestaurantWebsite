<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – IL NABUCCO Restaurant</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('../assets/images/MaroonBackgroundImageV1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Faded & shaded maroon background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom right, rgba(40, 0, 0, 0.25), rgba(0, 0, 0, 0.45));
      backdrop-filter: blur(3.5px);
      z-index: 0;
    }

    /* Beige login box */
    .login-card {
      position: relative;
      z-index: 1;
      background-color: rgba(231, 216, 192, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
      width: 100%;
      max-width: 560px;
      padding: 3.8rem 3.5rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .login-card:hover {
      transform: scale(1.01);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.45);
    }

    /* Title */
    .brand-title {
      letter-spacing: 0.25em;
      text-align: center;
    }

    /* Shared button sizing */
    .button-shape {
      width: 100%;
      height: 42px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    /* Sign In button */
    .sign-in-btn {
      background-color: #4b0e0e;
      color: white;
      transition: background 0.2s ease;
    }

    .sign-in-btn:hover {
      background-color: #310a0a;
    }

    /* Google button (white box restored, same size as Sign In) */
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border: 1px solid #4b0e0e;
      color: #4b0e0e;
      transition: all 0.2s ease;
      gap: 10px;
    }

    .google-btn:hover {
      background: #f9f9f9;
    }

    .google-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body class="h-full flex items-center justify-center px-6 py-12">

  <div id="app" class="login-card">
    <div class="text-center">
      <h1 class="text-5xl font-extrabold text-[#4b0e0e] uppercase brand-title">IL NABUCCO</h1>
    </div>

    <form @submit.prevent="loginUser" class="mt-10 space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-[#4b0e0e]">Email address</label>
        <input id="email" v-model="email" type="email" required autocomplete="email"
               class="mt-1 block w-full rounded-md bg-white px-3 py-2 text-[#4b0e0e] placeholder:text-gray-500 focus:ring-2 focus:ring-[#4b0e0e] outline-none" />
      </div>

      <!-- Password -->
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-[#4b0e0e]">Password</label>
          <a href="#" class="text-sm font-semibold text-[#4b0e0e] hover:underline">Forgot password?</a>
        </div>
        <input id="password" v-model="password" type="password" required autocomplete="current-password"
               class="mt-1 block w-full rounded-md bg-white px-3 py-2 text-[#4b0e0e] placeholder:text-gray-500 focus:ring-2 focus:ring-[#4b0e0e] outline-none" />
      </div>

      <!-- Remember me -->
      <div class="flex items-center justify-between text-sm text-[#4b0e0e]">
        <label><input type="checkbox" class="mr-1"> Remember me</label>
      </div>

      <!-- Sign in -->
      <button type="submit" class="button-shape sign-in-btn">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-8 text-center text-sm text-[#4b0e0e]">
      <p>Or continue with</p>
      <div class="mt-3 flex justify-center">
        <button class="button-shape google-btn">
          <!-- Inline SVG (Google logo) -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
          </svg>
          Sign in with Google
        </button>
      </div>
    </div>

    <!-- Footer -->
    <p class="mt-8 text-center text-sm text-[#4b0e0e]">
      Don’t have an account?
      <a href="/register" class="font-semibold hover:underline">Register</a>
    </p>
  </div>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return { email: '', password: '' };
      },
      methods: {
        async loginUser() {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: this.email, password: this.password })
          });
          const data = await res.json();
          alert(data.message);
          if (data.success) window.location.href = '/';
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
